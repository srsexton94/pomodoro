<!DOCTYPE html>
<html>
    <head>
      <title>Pomodoro Study Buddy</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main class="clock">
        <section class="timer">
          <span class="minutes">0</span>:
          <span class="seconds">10</span>
        </section>
        <button id="start" class="start-pause btn btn-outline-dark btn-lg">Start</button>
        <button id="pause" class="start-pause btn btn-outline-dark btn-lg hidden">Pause</button>
        <button id="reset" class="reset btn btn-outline-dark btn-lg">Reset</button>
      </main>
    </body>
</html>
